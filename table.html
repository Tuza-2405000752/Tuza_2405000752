<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        table
    </title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>ocean</th>
            <th>average depth</th>
            <th>maximum depth</th>

        </thead>
        <tr>
            <td>pacific ocean</td>
            <td>2300.00</td>
            <td>120.00</td>
        </tr>
        <tr>
            <td>atlantic ocean</td>
            <td>240.00</td>
            <td>120.000</td>
        </tr>
    
    </table>
    
</body>
</html>
